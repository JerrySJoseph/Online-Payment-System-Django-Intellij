{% load static %}
<div class="card p-4">
    <div class="text-center">
        <img src="{% static 'img/panda.png' %}" class="" />
        <h5 class="p-0 m-0 mt-1">{{request.user.first_name}} {{request.user.last_name}}</h5>
        <small class="text-muted">@{{request.user.username}}</small><br>

        <button class="btn btn-sm btn-primary mt-2 px-3" hx-get="{% url 'edit-profile' %}" hx-target="#dialog" hx-trigger="click"><i class="fa fa-pencil mr-2"></i>Edit Profile</button>
    </div>
</div>
