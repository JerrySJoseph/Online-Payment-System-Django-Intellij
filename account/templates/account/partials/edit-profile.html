{% load static %}
{% load crispy_forms_tags %}
<form hx-post="{% url 'edit-profile' %}" hx-target='#dialog'>
    <div class="text-center">
        <img src="{{user.profile.profile_pic.url}}" class="avatar avatar-xl mb-2" /><br>
        <h3 class="h5">{{user.first_name}} {{user.last_name}}</h3>
    </div>
    {% csrf_token %}
    <div class="dropdown-divider my-4"></div>
    <div class="row">
        
        <div class="col-lg-6">
            {{form.firstname| as_crispy_field}}
        </div>
        <div class="col-lg-6">
            {{form.lastname| as_crispy_field}}
        </div>
        <div class="col-lg-6">
            {{form.username| as_crispy_field}}
        </div>
        <div class="col-lg-6">
            {{form.email| as_crispy_field}}
        </div>
    </div>


    <button class="btn btn-primary w-100" type="submit">
        <i class="fa-solid fa-check mr-2"></i>Save
    </button>
    <button class="btn btn-outline-warning w-100 mt-2" id="cancel_send_btn" data-dismiss="modal">
        <i class="fa-solid fa-close mr-2"></i> Cancel
    </button>
</form>
