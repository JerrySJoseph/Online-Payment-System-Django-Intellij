{% load static %}
{% load crispy_forms_tags %}
<div class="modal-dialog" role="document" id="{{recipient.recipientname}}-detail">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="send-detail-modal-label">Send Money to {{recipient.first_name}}
                {{recipient.last_name}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="text-center">
                <img src="{{recipient.profile.profile_pic.url}}" class="avatar avatar-lg" />
                <h3 class="h5">You are sending money to {{recipient.first_name}} {{recipient.last_name}}</h3>
                <p class="text-muted text-truncate m-0"><i class="fa-solid fa-envelope mr-2"></i>{{recipient.email}}
                </p>
                <p class="text-muted text-truncate m-0"><i class="fa-solid fa-at mr-1"></i>{{recipient.username}}</p>
            </div>
           

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">
              Confirm
            </button>
        </div>
    </div>
</div>
