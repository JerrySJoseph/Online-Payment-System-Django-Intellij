{% extends 'dashboard_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-lg-12 p-0">
        <div class="d-flex align-items-center">
            <i class="fa-solid fa-paper-plane fa-xl text-success mr-4"></i>
            <div>
                <h2 class="h3 m-0">All Transactions ({{transactions|length}})</h2>
                <small class="text-muted">Instant money transfer to your friends or family</small>
            </div>
        </div>
        <div class="dropdown-divider"></div>

    </div>
    <div class="col-lg-12 mt-4 p-0">
        <div class="m-0" hx-get="{% url 'get-transaction-list'%}?limit=10&type=all" hx-trigger="load">
        </div>
    </div>
</div>


{% endblock %}
